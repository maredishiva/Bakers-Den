<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakers Den |</title>
    <link rel="icon" href="./assets/fav icon.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main id="home_page">
        <nav>
            <aside id="nav_one">
                <!-- Add this hamburger button -->
                <button class="mobile-menu-btn" onclick="toggleMobileMenu()">☰</button>
                <h1>Bakers Den</h1>   
            </aside>
            <aside id="nav_two">
                <a href="/" class="active" onclick="closeMobileMenu()">Home</a>
                <a href="./About.html" onclick="closeMobileMenu()">About</a>
                <a href="./Menu.html" onclick="closeMobileMenu()">Menu</a>
                <a href="./Contact.html" onclick="closeMobileMenu()">Contact</a>
            </aside>
            <aside id="nav_three">
                <i class="fa-solid fa-cart-shopping"></i>
                <div id="cart_quantity">0</div>
                <p id="cart_price">₹0.00</p>
            </aside>
        </nav>
        <section id="after_nav">
            <img src="./assets/backgroundimage.avif" alt="">
        </section>
        <article id="bakery_desc">
            <h1>The Best Bakery In Town</h1>
            <p>We provide freshly baked breads and pastries</p>
            <button onclick="window.location.href='./Menu.html'">Shop Now</button>
        </article>
        <section id="bakery_items">
            <h2>Enjoy our Delicious Bread</h2>
            <article id="items_container">
                <div class="items">
                    <img src="./assets/item1.jpeg" alt="">
                    <p>Sourdough Bread</p>
                </div>
                <div class="items">
                    <img src="./assets/item2.webp" alt="">
                    <p>Croissant</p>
                </div>
                <div class="items">
                    <img src="./assets/item3.avif" alt="">
                    <p>Fruit Tart</p>
                </div>
                <div class="items">
                    <img src="./assets/item4.jpeg" alt="">
                    <p>Chocolate Cake</p>
                </div>
            </article>
        </section>
        <footer id="address_details">
            <h2>Visit Our Bakery</h2>
            <p>420,Dilsuknagar,Hyderabad</p>
            <p>Open from 10:00AM - 9:00PM</p>
            <button id="goToContact" onclick="window.location.href='./Contact.html'">Contact Us</button>
        </footer>
    </main>
    <script src="./Menu.js"></script>
</body>
</html>
